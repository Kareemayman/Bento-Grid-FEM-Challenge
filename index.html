<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Main Styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="create">
            <h1>
                Create and schedule content <span>quicker.</span>
            </h1>

            <div>
                <img src="assets/images/illustration-create-post.webp" alt="create">
            </div>
        </div>

        <div class="faster-with-ai">
            <h1>
                Social Media <span>10x</span> <span>Faster</span> 
                with AI
            </h1>

            <div class="stars">
                <img src="assets/images/illustration-five-stars.webp" alt="stars">
            </div>

            <p>Over 4,000 5-star reviews</p>
        </div>

        <div class="schedule">
            <h2>Schedule to social media.</h2>

            <div>
                <img src="assets/images/illustration-schedule-posts.webp" alt="">
            </div>

            <p>
                Optimize post timings to publish content at 
                the perfect time for your audience.
            </p>
        </div>
    </div>
</body>
</html>
